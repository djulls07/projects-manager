<div class="container">
	<header class="row">
		<div class="col-md-12">
			<h1 class="page-header">Projects list</h1>
		</div>
	</header>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Created</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let project of projects" [routerLink]="['/ProjectDetails', {projectId: project._id}]">
						<td>{{project.name}}</td>
						<td>{{project.createdAt | date}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
